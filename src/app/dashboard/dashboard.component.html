<h2>Dashboard</h2>
<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div *ngIf="message" >
                <!-- {{message.text.id}} -->
                <div *ngFor="let m of message.text">
                    <div class="alert alert-success">
                        {{m.id}}<br>
                        {{m.title}}<br>
                        {{m.overview}}
                        <a href="#"><img class="img-responsive icon" src="https://image.tmdb.org/t/p/w1000/{{m.poster_path}}"  style="    width: 175px; 
                            height: 250px;"></a>
                    </div>
                    <button (click)="writeToDbms(m)">Add</button>
                </div>        
            </div>
        </div>
    </div>
</div>
